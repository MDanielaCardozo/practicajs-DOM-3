<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios JavaScript (DOM)</title>
    <meta name="description" content="Practica de DOM. Lista de tareas.">
    <meta name="keywords" content="DOM">
    <meta name="author" content="Daniela Cardozo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/style.css">

<body>
    <header class="container">
        <h1 class="display-1 text-center text-light mt-5">Lista de tareas</h1>
        <hr>
    </header>
    <main>
        <section>
            <form>
                <div class="mb-3 container">
                    <label for="tarea" class="form-label">Agregar Tarea</label>
                    <input type="text" class="form-control" id="tarea">
                    <button class="btn btn-outline-dark my-3" onclick="agregarTarea()">Agregar</button>
                </div>
            </form>
            <div class="col-md-6 container">
                <h3 class="text-light">Mi Lista</h3>
                <ul class="list-group" id="resultado">
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                    <li class="list-group-item"></li>
                </ul>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-light p-5">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="js/app.js"></script>
